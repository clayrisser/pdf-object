<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>pdf-object Demo</title>
  <script src="../../../components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../../components/pdf-object/pdf-object.html">

</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <style>
      body {
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      
      paper-card {
        width: 100%;
      }
      
      hr {
        margin: 40px 0px 40px 0px;
      }
    </style>

    <h2>Example:</h2>
    <code>&lt;pdf-object file="http://www.polyu.edu.hk/iaee/files/pdf-sample.pdf"&gt;&lt;/pdf-object&gt;</code>
    <br>&nbsp;</br>
    <pdf-object file="http://www.polyu.edu.hk/iaee/files/pdf-sample.pdf"></pdf-object>
    <hr>

    <h2>Example - with card enabled and elevation set to 5:</h2>
    <code>&lt;pdf-object file="[[pdfUrl]]" elevation="5" card="true"&gt;&lt;/pdf-object&gt;</code>
    <br>&nbsp;</br>
    <pdf-object file="[[pdfUrl]]" elevation="5" card="true"></pdf-object>
    <hr>

    <h2>Example - with data binding and custom height:</h2>
    <code>&lt;pdf-object file="[[pdfUrl]]" height="800px"&gt;&lt;/pdf-object&gt;</code>
    <br>&nbsp;</br>
    <pdf-object file="[[pdfUrl]]" height="800px"></pdf-object>

  </template>
  <script>
    var app = document.querySelector('#app');
      app.pdfUrl = 'http://www.polyu.edu.hk/iaee/files/pdf-sample.pdf';
  </script>
</body>

</html>
